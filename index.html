<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FLIXY</title>
		<link rel="icon" href="./src/ICON.png" />
		<link rel="stylesheet" href="./style/index.css" />
	</head>
	<body>
		<nav>
			<img src="./src/logo.png" alt="flixy logo" />
			<input type="text" id="searchMovies" placeholder="Search Movies" />
			<ul id="navList">
				<li>
					<button><a href="index.html">Home</a></button>
				</li>
				<li>
					<button><a href="login.html" id="userLogIn">LogIn</a></button>
				</li>
				<li>
					<button><a href="signup.html" id="userLogOut">SignUp</a></button>
				</li>
			</ul>
		</nav>
		<div id="notLogged">
			<img src="./src/smile.png" alt="" />
			<h1>Please LogIn to Watch Movies</h1>
			<a href="./login.html"><button>GO TO LOGIN</button></a>
		</div>
		<div id="slideshow">
			<!--Show Slideshow here-->
			<img
				src="https://cdn.mos.cms.futurecdn.net/3TAHjM9Gwn52aKhgswWrC5.jpg"
				alt=""
				id="slideshowImage"
			/>
		</div>

		<div id="sort-buttons">
			<!--Add sorting here-->
			<select id="sorting">
				<option value="">Sort By Rating</option>
				<option value="sort-lh">Low To High</option>
				<option value="sort-hl">High To Low</option>
			</select>
		</div>
		<div id="movies">
			<!--Show list of movies here-->
		</div>
		<div id="searchedMovies">
			
		</div>
		<script src="./script/index.js"></script>
		<script
			src="https://kit.fontawesome.com/a103610109.js"
			crossorigin="anonymous"
		></script>

	</body>
</html>
